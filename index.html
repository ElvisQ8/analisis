<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Procesos del Trabajo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Procesos del Trabajo</h1>
  </header>

  <main>
    <section id="procesos" class="carousel">
      <!-- Cards generadas dinámicamente -->
    </section>

    <section id="proceso-detail" class="hidden">
      <h2 id="proceso-title"></h2>
      <div class="process-detail-container">
        <!-- Subprocesos y Responsables en la izquierda -->
        <div id="left-column">
          <div id="subprocesos"></div>
          <h3>Responsables:</h3>
          <ul id="responsables"></ul>
        </div>
        
        <!-- Imagen en la derecha -->
        <div id="right-column">
          <!-- Imagen cargada -->
          <div id="image-container" class="hidden">
            <h3>Imagen del proceso</h3>
            <img id="modal-image" class="panel-content" src="" alt="Imagen del proceso" />
          </div>
        </div>
      </div>
      
      <button id="show-image">Ver Imagen</button>
      <button id="show-pdf">Ver PDF</button>

      <!-- Sección para mostrar el PDF -->
      <div id="pdf-container" class="hidden">
        <h3>PDF del proceso</h3>
        <iframe id="modal-pdf" class="panel-content" src="" frameborder="0"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Proyecto Interactivo</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
