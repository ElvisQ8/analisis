<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Procesos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo de pantalla -->
    <div class="background"></div>

    <!-- Contenedor de los Cards (Carrusel) -->
    <div class="carousel-container">
        <!-- Aquí se agregarán todos los cards de los procesos -->
    </div>

    <!-- Contenedor de los Subprocesos (ocultos al principio) -->
    <div id="subprocesos-container" class="subprocesos-container" style="display: none;">
        <!-- Subprocesos específicos se inyectarán aquí dinámicamente -->
    </div>

    <!-- Modal para el PDF -->
    <div class="modal" id="pdfModal">
        <div class="modal-content">
            <button onclick="closeModal()">Cerrar</button>
            <iframe src="archivos/seguridad.pdf" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
