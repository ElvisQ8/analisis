<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Procesos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo de pantalla -->
    <div class="background"></div>

    <!-- Contenedor de los Cards -->
    <div class="cards-container">
        <div class="card" id="proceso1" onclick="showProcess('proceso1')">
            <h3>Recepción de muestras y verificación</h3>
        </div>
        <div class="card" id="proceso2" onclick="showProcess('proceso2')">
            <h3>Logueo Geológico</h3>
        </div>
        <!-- Puedes agregar más cards aquí -->
    </div>

    <!-- Contenedor de los Subprocesos (ocultos al principio) -->
    <div id="subprocesos-container" class="subprocesos-container" style="display: none;">
        <!-- Subprocesos específicos se inyectarán aquí dinámicamente -->
    </div>

    <!-- Botones de navegación -->
    <div class="navigation-buttons">
        <button onclick="previousProcess('proceso1')">Anterior</button>
        <button onclick="nextProcess('proceso1')">Siguiente</button>
    </div>

    <!-- Modal para el PDF -->
    <div class="modal" id="pdfModal">
        <div class="modal-content">
            <button onclick="closeModal()">Cerrar</button>
            <iframe src="archivos/seguridad.pdf" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
